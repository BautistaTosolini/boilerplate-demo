variables:
  # Change the default version to the last service catalog version.
  - name: moduleVersion
    description: Catalog Module version to use
    type: string
    default: "1.25.0"
    order: 0

  - name: exampleName
    description: "Select one available example or select 'do_not_use_example' to get all available module variables"
    type: enum
    options:
      - "do_not_use_example"
      - "default"
    default: "do_not_use_example"
    order: 1

  - name: bucket_name
    description: "Name of the S3 Bucket"
    type: string
    order: 2

  - name: force_destroy
    description: "Deletes all objects when deleting the Bucket"
    type: bool
    default: false
    order: 3
  
  - name: versioning
    description: "Enables versioning"
    type: bool
    default: false
    order: 4

  - name: mfa_delete
    description: "Enables MFA delete for change the versioning state of your bucket or permanently delete an object version"
    type: bool
    default: false
    order: 5
  
  - name: allow_ssl_request_only
    description: "Allow SSL requests only"
    type: bool
    default: true
    order: 6

  - name: block_public_access
    description: "Block public access"
    type: bool
    default: true
    order: 7

# Do not change anything from here
partials:
  - examples/{{ if eq .exampleName "do_not_use_example" }}default.hcl{{else}}{{ .exampleName }}.hcl{{end}}

skip_files:
  - not_path: terragrunt.hcl
