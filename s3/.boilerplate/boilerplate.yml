variables:
  # Change the default version to the last service catalog version.
  - name: moduleVersion
    description: Catalog Module version to use
    type: string
    default: "1.25.0"
    order: 0

  - name: exampleName
    description: "Select one available example or select 'do_not_use_example' to get all available module variables"
    type: enum
    options:
      - "do_not_use_example"
      - "default"
      - "lifecycle_rules"
      - "public_bucket"
    default: "do_not_use_example"
    order: 1
  
  - name: bucket_name
    description: "Name of the bucket"
    type: string
    order: 2

  - name: number
    description: "Enter a number if public_bucket is selected"
    type: string
    order: 3
    required_if: 
      variable: exampleName
      value: "public_bucket"

# Do not change anything from here
partials:
  - examples/{{ if eq .exampleName "do_not_use_example" }}default.hcl{{else}}{{ .exampleName }}.hcl{{end}}

skip_files:
  - not_path: terragrunt.hcl
